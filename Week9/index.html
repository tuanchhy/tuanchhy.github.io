<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="input">
                <input type="number" id="num1" placeholder="First Number">
                <input type="number" id="num2" placeholder="Second Number">
            </div>
            <div class="button">
                <button class="but add" onclick="calculate('+')">+</button>
                <button class="but subtract" onclick="calculate('-')">-</button>
                <button class="but multiply" onclick="calculate('*')">x</button>
                <button class="but divide" onclick="calculate('/')">รท</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
